<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
		<title>MathML e SVG</title>
	</head>
	<body>
		<math xmlns='http://www.w3.org/1998/Math/MathML'>
			<mrow>
				<mi>delta</mi>
				<mo>=</mo>
				<msup>
					<mi>b</mi>
					<mn>2</mn>
				</msup>
				<mo>&minus;</mo>
				<mn>4</mn>
				<mo>&InvisibleTimes;</mo>
				<mi>a</mi>
				<mo>&InvisibleTimes;</mo>
				<mi>c</mi>
			</mrow>
		</math>
		<hr width='100%'>
		<p>
		<svg>
			<!--<circle cx='50' cy='50' r='45' stroke='#000000' stroke-width='5' fill='#FF0000'></circle> -->
			<rect x='100' y='55' stroke='#000000' stroke-width='5' fill='#FF0000'>
		</svg>
		
		</p>
	</body>
</html>
